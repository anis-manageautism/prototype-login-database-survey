<!DOCTYPE html>
<html>
<head>
  <title>Login / Sign Up</title>
  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    input { display: block; margin-bottom: 1rem; width: 100%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h2>Login / Sign Up</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <script>
    // ---------------------------
    // 1. Initialize Supabase
    // ---------------------------
    const supabase = supabase.createClient(
      "https://wnpedjydocptfkfkrhmr.supabase.co", // replace with YOUR Supabase URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducGVkanlkb2NwdGZrZmtyaG1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0MDI4MTksImV4cCI6MjA4NTk3ODgxOX0.QtbxxivzmTRd8fGN5Lr5S0fNZOw-x6Ev3_cpyWoXhqo" // replace with YOUR anon public key
    );

    // ---------------------------
    // 2. Sign up function
    // ---------------------------
    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      console.log("Signing up:", email);
      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        console.error("Sign up error:", error);
        alert("Error signing up: " + error.message);
      } else {
        console.log("Sign up data:", data);
        alert("Account created! You can now log in.");
      }
    }

    // ---------------------------
    // 3. Login function
    // ---------------------------
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      console.log("Logging in:", email);
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error("Login error:", error);
        alert("Error logging in: " + error.message);
      } else {
        console.log("Login successful:", data);
        window.location.href = "dashboard.html";
      }
    }

    // ---------------------------
    // 4. Debug: check current session
    // ---------------------------
    async function checkSession() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (session) {
        console.log("User already logged in:", session.user.email);
        // Optionally redirect automatically
        // window.location.href = "dashboard.html";
      } else {
        console.log("No active session");
      }
    }

    checkSession();
  </script>
</body>
</html>
